<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Rock, Paper, And Scissors</h1>
    <div class="score">
        <div class="player-score">0</div>
        <div class="computer-score">0</div>
    </div>
    <div class="message"></div>
    <div class="cards">
        <div class="card">
            <img src="images/rock-white.png" alt="Rock" class="card-image" data-image="rock" />
            <div class="card-text">Rock</div>
        </div>
        <div class="card">
            <img src="images/paper-white.png" alt="Paper" class="card-image" data-image="paper" />
            <div class="card-text">Paper</div>
        </div>
        <div class="card">
            <img src="images/scissors-white.png" alt="Scissors" class="card-image" data-image="scissors" />
            <div class="card-text">Scissors</div>
        </div>
    </div>
    <div class="dashboard">
        <div class="dashboard-side">
            <h2 class="headindg-sub">Player</h2>
            <div class="player-selection">
                <!-- <p>Rock</p> -->
            </div>
        </div>
        <div class="dashboard-side">
            <h2 class="headindg-sub">Computer</h2>
            <div class="computer-selection">
                <!-- <p>Paper</p> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
